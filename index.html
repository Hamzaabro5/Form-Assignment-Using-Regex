<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        
      <div>
        <div>
            <label for="username">UserName</label><br/>
            <input class="username" type="text" placeholder="Enter Your username">
           </div>
    
           <div><br/<br/>
            <label for="email">Email</label><br/>
            <input class="email" type="email" placeholder="Enter Your Email Address">
           </div>
    
           <div><br/<br/>
            <label for="password">Password</label><br/>
            <input class="password" type="password" placeholder="Enter Your Password">
           </div>
    
           <div><br/<br/>
            <label for="cnic">Cnic</label><br/>
            <input class="cnic" type="number" placeholder="Enter Your Cnic Number">
           </div>
    
           <div><br/<br/>
            <label for="age">Age</label><br/>
            <input class="age" type="number" placeholder="Enter Your Age">
           </div><br/>
      </div>

       <div><button class="submit">Submit</button>
       </div>

    </form>







    <script src="app.js"></script>
</body>
</html>
